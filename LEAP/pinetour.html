<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="pinetour.css" />
  </head>
  <body>
    <div class="container">
      <div class="headerstyle">
        <div class="header">
          <img src="./image/pinetour-logo.webp" alt="pinetour" />
          <div class="headercenter">
            <span>home </span>
            <span>about</span>
            <span>contact</span>
          </div>
        </div>
      </div>

      <div>
        <div class="hero center">
          <h3>Pure magic</h3>
          <h1>AWAITS!</h1>
          <h4>2025</h4>
        </div>
      </div>

      <div class="travel-spots places">
        <div class="travel-spot-image-container">
          <h3 class="travel-spot-title">Terkhiin tsagaan lake</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Terkhiin_Tsagaan_Nuur_003.jpg"
          />
        </div>
        <div class="travel-spot-image-container">
          <h3 class="travel-spot-title">Amarbayasgalant Monastery</h3>
          <img
            src="https://cdn6.iguzzini.com/getmedia/23208ab2-4f15-4dde-bf3d-059b2718efb3/02_Amarbayasgalant?width=1500&height=999"
          />
        </div>
        <div class="travel-spot-image-container">
          <h3 class="travel-spot-title">Khuvsgul lake</h3>
          <img
            src="https://c1.wallpaperflare.com/preview/693/506/329/lakeside-morning-haze-flowers-spring.jpg"
          />
        </div>
        <div class="travel-spot-image-container">
          <h3 class="travel-spot-title">Khorgiin togoo</h3>
          <img src="https://pbs.twimg.com/media/D-j4K8JUEAATXmg.jpg:large" />
        </div>
      </div>
      <div class="destination">
        <div class="destination-name">
          <h2>Destination of Our Agency</h2>
          <h6>Pack your bags and get ready</h6>
        </div>
      </div>
      <div class="destination-stops">
        <div class="destination-stop-places"></div>
      </div>
    </div>
  </body>
</html>
